<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Developer Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .chat-box { height: 75vh; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .message { padding: 12px 16px; border-radius: 12px; max-width: 85%; line-height: 1.6; }
        .user-msg { background: #3b82f6; align-self: flex-end; }
        .ai-msg { background: #1e293b; align-self: flex-start; border: 1px solid #334155; }
        pre { background: #000; padding: 12px; border-radius: 8px; margin: 10px 0; overflow-x: auto; border: 1px solid #4ade80; }
        code { color: #4ade80; font-family: 'Fira Code', monospace; font-size: 0.9em; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-blue-400">Gemini AI Partner</h1>
            <div id="status" class="text-xs px-3 py-1 rounded-full bg-green-500/10 text-green-400 border border-green-500/30">System Ready</div>
        </header>
        
        <div id="chatBox" class="chat-box mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800 shadow-inner">
            <div class="message ai-msg italic text-slate-400">
                জেমিনি: স্বাগতম ডেভেলপার! আমি এখন আপনার সাথে কোডিং প্রজেক্ট নিয়ে আলোচনা করতে প্রস্তুত। কিছু একটা লিখে টেস্ট করুন।
            </div>
        </div>

        <div class="flex gap-3 bg-slate-800 p-2 rounded-2xl border border-slate-700 shadow-lg">
            <input type="text" id="userInput" placeholder="আপনার প্রশ্ন এখানে লিখুন..." class="flex-1 p-3 bg-transparent outline-none text-white placeholder-slate-500">
            <button onclick="sendMessage()" id="sendBtn" class="bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all">পাঠান</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // স্ক্রিনশট থেকে নেওয়া আপনার লেটেস্ট কাজ করা Key
        const API_KEY = "AIzaSyBaM7GCJF3SvfqlyoGTq_U4ufitrgqQ4eo"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        // 'gemini-1.5-flash' মডেলটি ব্যবহার করা হচ্ছে যা সবচেয়ে স্টেবল
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        window.sendMessage = async function() {
            const inputField = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            const text = inputField.value.trim();

            if (!text) return;

            // UI Update
            chatBox.innerHTML += `<div class="message user-msg shadow-md text-sm"><b>আপনি:</b><br>${text}</div>`;
            inputField.value = "";
            btn.disabled = true;
            status.innerText = "Gemini is typing...";
            status.classList.replace("text-green-400", "text-yellow-400");
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const result = await model.generateContent(text);
                const response = await result.response;
                const aiResponse = response.text();

                const htmlContent = marked.parse(aiResponse);
                chatBox.innerHTML += `<div class="message ai-msg shadow-md text-sm"><b>জেমিনি:</b><div class="mt-2 text-slate-200">${htmlContent}</div></div>`;
            } catch (err) {
                console.error(err);
                chatBox.innerHTML += `<div class="message bg-red-900/30 text-red-400 border border-red-500/50 text-xs text-center w-full">Error: ${err.message}. <br>টিপস: পেজ রিফ্রেশ করুন বা VPN ব্যবহার করে দেখুন।</div>`;
            }

            btn.disabled = false;
            status.innerText = "System Ready";
            status.classList.replace("text-yellow-400", "text-green-400");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter key সাপোর্ট
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
