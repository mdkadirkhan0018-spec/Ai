<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-slate-950 p-4 md:p-6">

    <div class="max-w-4xl mx-auto">
        <header class="flex items-center justify-between mb-4 border-b border-slate-800 pb-4">
            <div>
                <h1 class="text-xl font-bold text-blue-400">Gemini AI Partner</h1>
                <p class="text-xs text-slate-500">স্ট্যাটাস: <span id="status" class="text-green-500 font-bold">Online</span></p>
            </div>
        </header>
        
        <div id="chatBox" class="chat-box mb-4 p-4 rounded-2xl bg-slate-900/40 border border-slate-800 shadow-inner">
            <div class="message ai-msg">
                <b>জেমিনি:</b> অভিনন্দন! ফাইলগুলো এখন আলাদা এবং গুছিয়ে তৈরি করা। আমি এখন আপনার সাথে কথা বলতে প্রস্তুত।
            </div>
        </div>

        <div class="flex gap-2 bg-slate-900 p-2 rounded-2xl border border-slate-700 shadow-2xl">
            <input type="text" id="userInput" placeholder="আপনার প্রশ্ন এখানে লিখুন..." class="flex-1 p-3 bg-transparent outline-none text-white text-sm">
            <button id="sendBtn" class="bg-blue-600 px-6 py-2 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all text-sm">পাঠান</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
